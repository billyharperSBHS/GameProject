<!doctype html>

<body>
    <canvas id="gameCanvas" width="900" height="600"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 50);
        }
        
        var difficulty = '';
        var pass = false;
        
        while(pass == false){
            difficulty = prompt('what difficulty? easy medium or hard','easy');
            if(difficulty != '' || difficulty != null){
               pass = true;
            }
        }

        var playerXpos = 0;
        var playerXpos = 40;
        var playerYpos = 580;
        var playerXspeed = 5;
        var playerYspeed = -10;
        const PLAYER_SIZE = 20;

        var enemyXpos = 870;
        var enemyYpos = 580;
        var enemyXspeed = 5;
        const ENEMY_SIZE = 20;

        const SPACE_KEY = 32;
        var spaceKeyPressed = false;

        var obstacles = [];

        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black'); // background
            colorRect(playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE, '#5365ad'); // player
            playerMove();
            colorRect(enemyXpos, enemyYpos, ENEMY_SIZE, ENEMY_SIZE, 'Red'); // Enemy
            enemyMove();

        } // end func

        function makeObstacle() {
            var OBSTACLE_SIZE = 50;
            var eXpos = Math.floor(Math.eNSOM() * (CANVAS.WIDTH - OBSTACLE_SIZE))
        }


        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }

        function keyPressed(evt) {
            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPressed = true;
            }
        } // end func

        function keyReleased(evt) {
            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPressed = false;
            }
        }

        var gravity = 0.2;
        var jumpPower = -5;
        var jumping = false;

        function playerMove() {
            playerYpos += playerYspeed;
            playerYspeed += gravity;

            if (playerYpos + PLAYER_SIZE >= canvas.height) {
                playerYspeed = 0;
                playerYpos = canvas.height - PLAYER_SIZE;
                jumping = false;
            }

            if (spaceKeyPressed && jumping == false) {
                playerYspeed = jumpPower;
                jumping = true;
            }
        }
 
        function enemyMove() {
            enemyXpos -= enemyXspeed;

            if (enemyXpos < 0) {
                enemyXpos = canvas.width - ENEMY_SIZE
                enemyXspeed = Math.floor(Math.random() * (15 - 4) + 4)
            }

            if (enemyXpos + ENEMY_SIZE > playerXpos) {
                console.log('hit');

                if ('hit') {

                    colorRect(0, 0, canvas.width, canvas.height, 'black');
                }
            }
        }

        
   

    </script>
</body>
